<html>

<head>
    <style>
        body {
            margin: 0px;
            padding: 0px;
        }

        iframe {
            border: 0px;
        }
    </style>
    <script src="../lib/lib.js"></script>
    <script>
        /*
        SETUP:
         * about:config
         * security.csp.enable
        */
        window.onload = function () {
            document.getElementById('mainframe').src = getParameterByName('url');
            window.document.title = getParameterByName('title')

        }

    </script>
</head>

<body>
    <iframe src="" width="100%" height="100%" id='mainframe'></iframe>
</body>
