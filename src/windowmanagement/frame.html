<html>

<head>
    <style>
        body {
            margin: 0px;
            padding: 0px;
        }

        iframe {
            border: 0px;
        }
    </style>

    <script>
        /*
        SETUP:
         * about:config
         * security.csp.enable
        */
        window.onload = function () {
            document.getElementById('mainframe').src = getParameterByName('url');
            window.document.title = getParameterByName('title')

        }
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }
    </script>
</head>

<body>
    <iframe src="" width="100%" height="100%" id='mainframe'></iframe>
</body>
